{% extends "csphome.html" %}
{% block content %}

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>


<center>
    <h2 style="color:white;">My Files</h2>
</center>
<div class="card">
    <table>
        <th style="text-align:center;color:black;">File Id</th>

        <th style="text-align:center;color:black;">User Email</th>
        <th style="text-align:center;color:black;">File Name</th>
        <th style="text-align:center;color:black;">Uploaded Date</th>
        <th style="text-align:center;color:black;">Action</th>

        <tr>
            {% for j in dc %}
        <tr>
            <td style="text-align:center;color:black;">{{j.id}}</td>
            <td style="text-align:center;color:black;">{{j.user_email}}</td>
            <td style="text-align:center;color:black;">{{j.filename}}</td>
            <td style="text-align:center;color:black;">{{j.uploadeddate}}</td>
            <td style="text-align:center;color:black;"><a href="{% url 'editfile' j.id j.filename %}"
                    class="btn btn-success">Edit</a></td>

        </tr>
        {% endfor %}
        </tr>
    </table>
</div>













{% endblock %}
