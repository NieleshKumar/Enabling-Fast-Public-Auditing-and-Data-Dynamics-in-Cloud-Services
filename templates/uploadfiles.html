{% extends "userhome.html" %}
{% block content %}
<section class="about_section layout_padding">
    <div class="container ">
        <div class="heading_container">

            <h2 style="bottom: 80px;">
                Enabling Fast Public Auditing and Data Dynamics in Cloud Services
            </h2>
        </div>

        <center>
            <div class="col-md-6">
                <div class="detail-box">
                    <center>
                        <h3>
                            User Upload Files
                        </h3>

                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                {% endfor %}
                        </ul>
                        {% endif %}
                        <form action="{% url 'uploadfiles' %}" class="form-control" style="width:30rem;height:14rem;" method="post"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                            <h4>File Upload Page</h4>

                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-3 col-form-label">File Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="staticEmail" name="file" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-3 col-form-label">Choose File</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" id="staticEmail" name="filedetails"
                                        required>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3">Submit</button>
                            </div>

                        </form>
                    </center>
                </div>
            </div>
        </center>
    </div>
</section>





{% endblock %}
