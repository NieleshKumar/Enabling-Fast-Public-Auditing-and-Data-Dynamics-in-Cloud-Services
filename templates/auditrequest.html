{% extends "csphome.html" %}
{% block content %}


<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<center>
    <h2 style="color:white;">Audit Request Status</h2>
</center>
<div class="card">
    <table>
        <th style="text-align:center;color:black;">User Id</th>
        <th style="text-align:center;color:black;">File Name</th>
        <th style="text-align:center;color:black;">Requested Date</th>
        <th style="text-align:center;color:black;">Proof Check</th>
        <th style="text-align:center;color:black;">Status</th>
        <th style="text-align:center;color:black;">Action</th>


        <tr>
            {% for j in dc %}
        <tr>
            <td style="text-align:center;color:black;">{{j.id}}</td>
            <td style="text-align:center;color:black;">{{j.filename}}</td>
            <td style="text-align:center;color:black;">{{j.requested_date}}</td>
            <td style="text-align:center;color:black;">{{j.proofcheck}}</td>
            <td style="text-align:center;color:black;">{{j.status}}</td>
            <td style="text-align:center;color:black;"><a href="{% url 'generateproof' j.id %}"
                    class="btn btn-success">Generate Proof</a>
            </td>
        </tr>
        {% endfor %}
        </tr>
    </table>
</div>













{% endblock %}
